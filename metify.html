<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Me-tify üéß</title>
  <link rel="icon" type="image/x-icon" href="icon.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Coral+Pixels&family=Geo:ital@0;1&family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">

  <style>
   
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a1a;
      color: #ffd700;
      margin: 0;
      padding: 0;
      text-align: center;
    }
header {
      text-align: center;
      padding: 40px 0;
      border-bottom: 1px solid #d4af37;
    }
    h1 {
      margin: 30px 0;
      color: #ffd700;
  font-family: "Orbitron", sans-serif;
  font-weight: 400;
    }


        .backbutton {
      display: inline-block;
      background-color: #d4af37;
      color: #1c1c1c;
      padding: 8px 18px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      position: fixed;
      top: 20px;
      left: 20px;
    }
    
    .player-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px;
      scroll-behavior: smooth;
    }
   .sound-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      padding: 40px;
      justify-items: center;
    }
    .card {
      background: #2a2a2a;
      border: 1px solid #ffd700;
      border-radius: 15px;
      min-width: 250px;
      max-width: 250px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
      flex-shrink: 0;
      text-align: center;
      transition: transform 0.3s ease;
      
    }

    .card:hover {
      transform: scale(1.05);
    }

    .cover {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }

    .title {
      margin-top: 10px;
      font-size: 1em;
      color: #ffea70;
    }

    audio {
      width: 100%;
      margin-top: 10px;
      outline: none;
      border-radius: 10px;
    }

    a {
      color: #ffd700;
      text-decoration: none;
    }


    audio {
  width: 100%;
  margin-top: 10px;
  border-radius: 12px;
  background: #333;
  filter: hue-rotate(35deg) brightness(1.1);
}


  button {
    background-color: #1a1a1a;
  }
    
  </style>
</head>
<body>
  <header>
  <h1>Me-tify üéß</h1>
</header>
<section class="sound-grid">
  <div class="card">
  <img class="cover" src="99.jpg" alt="Cover 2">
  <div class="title">99%</div>
  <button class="playBtn">‚ñ∂</button>
  <audio class="audio-player" src="99.mp3"></audio>
</div>

  <div class ="card">
   <img class="cover" src="orime.png" alt="Cover 2">
    <div class="title">Original Me</div>
  <button class="playBtn">‚ñ∂</button>
  <audio class="audio-player" src="orime1.mp3"></audio>
  </div>

      <div class ="card">
   <img class="cover" src="jr.jpg" alt="Cover 2">
    <div class="title">ÏöîÎã®Í∞ï - inst</div>
  <button class="playBtn">‚ñ∂</button>
  <audio class="audio-player" src="jr.mp3"></audio>
      </div>

        <div class ="card">
   <img class="cover" src="icon.png" alt="Cover 2">
    <div class="title">Luigi 7days and 3weeks</div>
  <button class="playBtn">‚ñ∂</button>
  <audio class="audio-player" src="https://github.com/jawjawCHU/golden-wing/releases/download/song/7days.mp3"></audio>
      </div>
<script>
  const cards = document.querySelectorAll('.card');

  cards.forEach(card => {
    const audio = card.querySelector('.audio-player');
    const playBtn = card.querySelector('.playBtn');

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        // Pause any other audio playing
        document.querySelectorAll('.audio-player').forEach(a => {
          if (a !== audio) a.pause();
        });
        audio.play();
        playBtn.textContent = '‚è∏';
      } else {
        audio.pause();
        playBtn.textContent = '‚ñ∂';
      }
    });

    audio.addEventListener('pause', () => {
      playBtn.textContent = '‚ñ∂';
    });

    audio.addEventListener('ended', () => {
      playBtn.textContent = '‚ñ∂';
    });
  });
</script>

</section>
  <div class="backbutton">
  <p><a href="index.html">‚Üê Back to home</a></p>
  </div>
</body>
</html>
