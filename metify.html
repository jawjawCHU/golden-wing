<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Me-tify üéß</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a1a;
      color: #ffd700;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 30px 0;
      color: #ffd700;
    }

    .player-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px;
      scroll-behavior: smooth;
    }

    .card {
      background: #2a2a2a;
      border: 1px solid #ffd700;
      border-radius: 15px;
      min-width: 250px;
      max-width: 250px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
      flex-shrink: 0;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .cover {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
    }

    .title {
      margin-top: 10px;
      font-size: 1em;
      color: #ffea70;
    }

    audio {
      width: 100%;
      margin-top: 10px;
      outline: none;
      border-radius: 10px;
    }

    a {
      color: #ffd700;
      text-decoration: none;
    }

    .scroll-hint {
      color: #777;
      font-size: 0.9em;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    audio {
  width: 100%;
  margin-top: 10px;
  border-radius: 12px;
  background: #333;
  filter: hue-rotate(35deg) brightness(1.1);
}

    
  </style>
</head>
<body>
  <h1>Me-tify üéß</h1>
  <p class="scroll-hint">(Scroll sideways to explore your sound universe)</p>

  <div class="custom-player">
  <button id="playBtn">‚ñ∂</button>
  <span id="title">AI Lullaby</span>
  <div class="progress-bar"><div id="progress"></div></div>
  <audio id="song" src="plc.mp3"></audio>
</div>

<style>
  .custom-player {
    background: #2a2a2a;
    border: 1px solid #ffd700;
    border-radius: 10px;
    padding: 10px;
    color: #ffd700;
    text-align: left;
  }
  button {
    background: none;
    border: none;
    color: #ffd700;
    font-size: 1.4em;
    cursor: pointer;
  }
  .progress-bar {
    width: 100%;
    height: 6px;
    background: #444;
    border-radius: 5px;
    margin-top: 8px;
    overflow: hidden;
  }
  #progress {
    height: 100%;
    width: 0%;
    background: #ffd700;
    transition: width 0.2s linear;
  }
</style>

<script>
  const audio = document.getElementById("song");
  const playBtn = document.getElementById("playBtn");
  const progress = document.getElementById("progress");

  playBtn.addEventListener("click", () => {
    if (audio.paused) {
      audio.play();
      playBtn.textContent = "‚è∏";
    } else {
      audio.pause();
      playBtn.textContent = "‚ñ∂";
    }
  });

  audio.addEventListener("timeupdate", () => {
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.style.width = percent + "%";
  });
</script>


  <p><a href="index.html">‚Üê Back to home</a></p>
</body>
</html>
