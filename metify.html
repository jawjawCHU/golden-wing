<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Me-tify üéß</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a1a;
      color: #ffd700;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 30px 0;
      color: #ffd700;
    }

    .player-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px;
      scroll-behavior: smooth;
    }
   .sound-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      padding: 40px;
      justify-items: center;
    }
    .card {
      background: #2a2a2a;
      border: 1px solid #ffd700;
      border-radius: 15px;
      min-width: 250px;
      max-width: 250px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
      flex-shrink: 0;
      text-align: center;
      transition: transform 0.3s ease;
      
    }

    .card:hover {
      transform: scale(1.05);
    }

    .cover {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
    }

    .title {
      margin-top: 10px;
      font-size: 1em;
      color: #ffea70;
    }

    audio {
      width: 100%;
      margin-top: 10px;
      outline: none;
      border-radius: 10px;
    }

    a {
      color: #ffd700;
      text-decoration: none;
    }

    .scroll-hint {
      color: #777;
      font-size: 0.9em;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    audio {
  width: 100%;
  margin-top: 10px;
  border-radius: 12px;
  background: #333;
  filter: hue-rotate(35deg) brightness(1.1);
}


  button {
    background-color: #1a1a1a;
  }
    
  </style>
</head>
<body>
  <h1>Me-tify üéß</h1>
  <p class="scroll-hint">(Scroll sideways to explore your sound universe)</p>

<section class="sound-grid>
  <div class="card">
  <img class="cover" src="icon.png" alt="Cover 2">
  <div class="title">99%</div>
  <button class="playBtn">‚ñ∂</button>
  <audio class="audio-player" src="99.mp3"></audio>
</div>

  <div class ="card">
   <img class="cover" src="icon.png" alt="Cover 2">
    <div class="title">Original Me</div>
  <button class="playBtn">‚ñ∂</button>
  <audio class="audio-player" src="orime1.mp3"></audio>
</section>


<script>
  const cards = document.querySelectorAll('.card');

  cards.forEach(card => {
    const audio = card.querySelector('.audio-player');
    const playBtn = card.querySelector('.playBtn');

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        // Pause any other audio playing
        document.querySelectorAll('.audio-player').forEach(a => {
          if (a !== audio) a.pause();
        });
        audio.play();
        playBtn.textContent = '‚è∏';
      } else {
        audio.pause();
        playBtn.textContent = '‚ñ∂';
      }
    });

    audio.addEventListener('pause', () => {
      playBtn.textContent = '‚ñ∂';
    });

    audio.addEventListener('ended', () => {
      playBtn.textContent = '‚ñ∂';
    });
  });
</script>


  
  <p><a href="index.html">‚Üê Back to home</a></p>
</body>
</html>
