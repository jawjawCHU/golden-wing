<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery – The Wing</title>
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Coral+Pixels&family=Geo:ital@0;1&family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="icon.png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #303947;
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 30px 0;
      color: #ffffff;
      font-family: "Orbitron", sans-serif;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: rgba(172, 171, 189, 0.9);
      border: 1px solid #272a4e;
      border-radius: 15px;
      width: 300px;
      padding: 10px;
      box-shadow: 0 0 15px rgba(59, 65, 97, 0.3);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .caption {
      margin-top: 10px;
      font-size: 0.9em;
      color: #ffffff;
      font-family: "Orbitron", sans-serif;
    }

    a {
      color: #ffffff;
      text-decoration: none;
      font-family: "Orbitron", sans-serif;
    }
  </style>
</head>
<body>
  <h1>Photo Gallery</h1>
  <div class="gallery">
    <div class="card">
      <img src="icon.png" alt="Photo 1">
      <div class="caption">little test</div>
    </div>

    <div class="gallery">
    <div class="card">
      <img src="me1.jpg" alt="Photo 2">
      <div class="caption">Alien !</div>
    </div>

      
    <div class="gallery">
    <div class="card">
      <img src="garden.jpg" alt="Photo 3">
      <div class="caption">A misty Morning...</div>
    </div>


  </div>

  <p><a href="index.html">← Back to home</a></p>
</body>
</html>
