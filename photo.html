<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery – The Wing</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a1a;
      color: #ffd700;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 30px 0;
      color: #ffd700;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #2a2a2a;
      border: 1px solid #ffd700;
      border-radius: 15px;
      width: 300px;
      padding: 10px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .caption {
      margin-top: 10px;
      font-size: 0.9em;
      color: #ffea70;
    }

    a {
      color: #ffd700;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Photo Gallery</h1>
  <div class="gallery">
    <div class="card">
      <img src="icon.png" alt="Photo 1">
      <div class="caption">little test</div>
    </div>

    <div class="gallery">
    <div class="card">
      <img src="me1.jpg" alt="Photo 2">
      <div class="caption">Alien !</div>
    </div>

      
    <div class="gallery">
    <div class="card">
      <img src="garden.jpg" alt="Photo 3">
      <div class="caption">A misty Morning...</div>
    </div>


  </div>

  <p><a href="index.html">← Back to home</a></p>
</body>
</html>
